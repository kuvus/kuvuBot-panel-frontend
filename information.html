<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>kuvuBot</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="dist/css/normalize.css" />
        <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css" />
        <link rel="stylesheet" href="dist/css/index.min.css" />
        <link rel="stylesheet" href="dist/css/information.min.css" />
    </head>

    <body>
        <nav class="navbar sticky-top">
            <div class="navbar-brand">
                kuvuBot
            </div>
        </nav>
        <div class="wrapper">
            <aside class="sidebar sticky-top sidebar-sm-hidden">
                <div class="sidebar-links">
                    <a href="/" class="sidebar-item">
                        <div>
                            <i class="fal fa-list fa-fw"></i>
                            <span class="sidebar-item-text">Your servers</span>
                        </div>
                    </a>
                    <span class="sidebar-separator">SERVER MANAGEMENT</span>
                    <a href="information.html" class="sidebar-item active">
                        <div>
                            <i class="fas fa-info-circle fa-fw"></i>
                            <span class="sidebar-item-text">Information</span>
                        </div>
                    </a>
                    <a href="members.html" class="sidebar-item">
                        <div>
                            <i class="fas fa-users fa-fw"></i>
                            <span class="sidebar-item-text">Members</span>
                        </div>
                    </a>
                    <a href="configuration.html" class="sidebar-item">
                        <div>
                            <i class="fas fa-cog fa-fw"></i>
                            <span class="sidebar-item-text">Configuration</span>
                        </div>
                    </a>
                </div>
            </aside>

            <div class="col">
                <main>
                    <h1>Server information</h1>
                    <div class="information">
                        <article class="info-box">
                            <div class="info-content">
                                <h2 class="info-header">Server name</h2>
                                <span class="info-val">test test test</span>
                            </div>
                        </article>
                        <article class="info-box">
                            <div class="info-content">
                                <h2 class="info-header">Members count</h2>
                                <span class="info-val">10 153</span>
                            </div>
                        </article>
                        <article class="info-box">
                            <div class="info-content">
                                <h2 class="info-header">Server owner</h2>
                                <span class="info-val">kuvu≈õ#1337</span>
                            </div>
                        </article>
                        <article class="info-box">
                            <div class="info-content">
                                <h2 class="info-header">Server region</h2>
                                <span class="info-val">Central Europe</span>
                            </div>
                        </article>
                        <article class="info-box">
                            <div class="info-content">
                                <h2 class="info-header">Verification level</h2>
                                <span class="info-val">Medium</span>
                            </div>
                        </article>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
