<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>kuvuBot</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"

        <link rel="stylesheet" href="dist/css/normalize.css" />

        <link rel="stylesheet" href="dist/css/index.min.css" />

    <body>
        <nav class="navbar sticky-top">
            <div class="navbar-brand">
                kuvuBot
            </div>
        </nav>
        <div class="wrapper">
            <aside class="sidebar sticky-top sidebar-sm-hidden">
                <div class="sidebar-links">
                    <a href="/" class="sidebar-item">
                        <div>
                            <i class="fal fa-list fa-fw"></i>
                            <span class="sidebar-item-text">Your servers</span>
                        </div>
                    </a>
                    <span class="sidebar-separator">SERVER MANAGEMENT</span>
                    <a href="information.html" class="sidebar-item">
                        <div>
                            <i class="fas fa-info-circle fa-fw"></i>
                            <span class="sidebar-item-text">Information</span>
                        </div>
                    </a>
                    <a href="members.html" class="sidebar-item active">
                        <div>
                            <i class="fas fa-users fa-fw"></i>
                            <span class="sidebar-item-text">Members</span>
                        </div>
                    </a>
                    <a href="configuration.html" class="sidebar-item">
                        <div>
                            <i class="fas fa-cog fa-fw"></i>
                            <span class="sidebar-item-text">Configuration</span>
                        </div>
                    </a>
                </div>
            </aside>

            <div class="col">
                <main>
                    <h1>Server members</h1>
                    <div class="users">
                        <article class="user-box">
                            <div class="user-content">
                                <div class="user-general">
                                    <img
                                        src="https://cdn.discordapp.com/avatars/193402840817991680/a_e4c3a81eb267fc419b6689c67084d699.gif?size=128"
                                        alt=""
                                        class="user-avatar"
                                    />
                                    <span class="user-name">kuvuś#1337</span>
                                </div>
                                <div class="user-data">
                                    <div class="user-data-col">
                                        <span class="user-data-col-title">Level</span>
                                        <span class="user-data-col-val">0</span>
                                    </div>
                                    <div class="user-data-col">
                                        <span class="user-data-col-title">EXP</span>
                                        <span class="user-data-col-val">123/150</span>
                                    </div>
                                </div>
                            </div>
                        </article>

                        <article class="user-box">
                            <div class="user-content">
                                <div class="user-general">
                                    <img
                                        src="https://cdn.discordapp.com/avatars/193402840817991680/a_e4c3a81eb267fc419b6689c67084d699.gif?size=128"
                                        alt=""
                                        class="user-avatar"
                                    />
                                    <span class="user-name">kuvuś#1337</span>
                                </div>
                                <div class="user-data">
                                    <div class="user-data-col">
                                        <span class="user-data-col-title">Level</span>
                                        <span class="user-data-col-val">0</span>
                                    </div>
                                    <div class="user-data-col">
                                        <span class="user-data-col-title">EXP</span>
                                        <span class="user-data-col-val">123/150</span>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>

                    <nav class="pagination">
                        <ul class="pagination-items">
                            <li>
                                <a href="">
                                    <span aria-hidden="true">«</span>
                                </a>
                            </li>
                            <li class="active">

                                </a>
                            </li>
                        </ul>
                    </nav>
